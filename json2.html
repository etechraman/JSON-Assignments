<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> JSON 2</title>
    <style>
        form {
            margin-left: 720px;
            margin-bottom: 50px;
            margin-top: 40px;
        }

        #table {
            margin-left: auto;
            margin-right: auto;
        }


        tr:nth-child(odd) {
            background-color: #eee;
        }

        thead tr td,
        th {
            background-color: #555;
            color: #fff;
        }

        th,
        td {
            text-align: left;
            padding: 0.5em 1em;
        }
    </style>

</head>

<body>
    <div>


        <form id="userform">
            <label for="">First Name : </label>
            <input type="text" name="firstname" id="firstname" required><br><br>
            <label for="">Last Name : </label>
            <input type="text" name="lastname" id="lastname" required><br><br>
            <label for="">Date of birth : </label>
            <input type="date" name="dob" id="dob" required><br><br>
            <button onclick="addperson()">ADD</button>
            <button onclick="sortTable(3)">Sort By Date</button>
            <button onclick="sortTable(1)">Sort By First Name</button>
            <button onclick="sortTable(2)">Sort By Last Name</button>
        </form>

        <table id="table">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>DOB</th>
            </tr>
        </table>
    </div>
</body>
<script>
    var Users =
        [
            {
                "firstname": "Rohit",
                "lastname": "Kapoor",
                "dob": "1996-01-01",
                "id": 1
            },
            {
                "firstname": "Mohit",
                "lastname": "Verma",
                "dob": "1998-04-01",
                "id": 2
            },
            {
                "firstname": "Sidhant",
                "lastname": "Malhotra",
                "dob": "1995-12-11",
                "id": 3
            }
        ]
    var body = document.getElementsByTagName("body")[0];
    var table = document.getElementById("table");
    function addperson() {
        event.preventDefault();
        let UsersLength = Users.length;
        if (document.getElementById('firstname').value != "" && document.getElementById('lastname').value != "" && document.getElementById('dob').value != "") {
            let user = {
                "id": UsersLength += 1,
                "firstname": document.getElementById('firstname').value,
                "lastname": document.getElementById('lastname').value,
                "dob": document.getElementById('dob').value
            }
            Users.push(user);

            document.getElementById("userform").reset();
            document.getElementById("table").remove();

            const table = document.createElement("table");
            table.setAttribute("id", "table");

            const id = document.createElement("th");
            id.textContent = "ID";
            table.appendChild(id);

            const fName = document.createElement("th");
            fName.textContent = "First Name";
            table.appendChild(fName);

            const lName = document.createElement("th");
            lName.textContent = "Last Name";
            table.appendChild(lName);

            const dob = document.createElement("th");
            dob.textContent = "DOB";
            table.appendChild(dob);

            for (let i = 0; i < Users.length; i++) {
                var row = table.insertRow();

                var cell = row.insertCell();
                cell.innerHTML = Users[i].id;

                var cell = row.insertCell();
                cell.innerHTML = Users[i].firstname;

                var cell = row.insertCell();
                cell.innerHTML = Users[i].lastname;

                var cell = row.insertCell();
                cell.innerHTML = Users[i].dob
            }
            body.appendChild(table);
        }
        else {
            alert("Please enter the valid details")
        }
    }

    function sortTable(n) {
        var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.getElementById("table");
        switching = true;
        dir = "asc";
        while (switching) {
            switching = false;
            rows = table.rows;
            for (i = 0; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i + 1].getElementsByTagName("TD")[n];
                if (dir == "asc") {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                } else if (dir == "desc") {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                switchcount++;
            } else {
                if (switchcount == 0 && dir == "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
</script>

</html>
